<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML5</title>
</head>
<body>
    <H1>Inserir videos hospedados localmente</H1>
    <p>Este video está hospedado no meu servidor.</p>
    <video  width="500" poster="fotos/leao.png" controls loop>
        <source src="midia/v1.mp4" type="video/mp4">
        <source src="midia/v2.ogv" type="video/ogv">
        <source src="midia/v3.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/xdHx1YEsWwk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/787100106?h=14b5dfb219&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/787100106">Earth &amp; Fire</a> from <a href="https://vimeo.com/cool3dworld">Cool 3D World</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
