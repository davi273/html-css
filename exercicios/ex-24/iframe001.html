<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de  iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 150px;
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>testando o uso de um iframe</h1>
    <!--Também padrão 300x150-->
    <!-- 
scooling="no" não deixa rolar
scooling="yes " deixa rolar
scooling="auto" se eceder deixe rolar
    -->
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scooling="yes">
            <a href="https://www.cursoemvideo.com">  curso em video </a>
        </iframe>
       para aprender a programar.
    </p>
    <p>O repositorio do Guanabara 
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">  
            <a href="https://gustavoguanabara.github.io/">Github</a>
        </iframe>
        também pe bem legal</p>
</body>
</html>
